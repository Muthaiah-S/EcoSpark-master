<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/E-garuda-title.png">
    <title>E-Garuda</title>
</head>

<body>
    <div class="container">
        <header>Login page</header>
        <div class="formcontainer">
            <form action="" class="form">
                <div class="names">
                    <input type="email" class="form name" id="mail" placeholder="Manager Id">
                </div>
                <div class="passwords">
                    <input type="password" class="form password" id="password" placeholder="Your password">
                </div>
                <div class="result" id="result"></div>
                <button class="sbt-btn" id="sbt-btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="js/CollectionCenterLogin.js"></script>
</body>

</html>
